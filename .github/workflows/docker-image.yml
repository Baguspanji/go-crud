name: Docker Compose

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name : get to directory
      run: cd /home/bagusp/app/go-crud
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose build
